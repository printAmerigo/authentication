<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="forma" action="">
          <h2>Register</h2>
          <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="emailData2" required>
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="passwordData2" minlength="8" required>
            <label for="">Password</label>
          </div>
          <button id="registerButton">Sign Up</button>
          <div class="register">
            <p>Already have an account? <a href="https://accountdemo.netlify.app">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
